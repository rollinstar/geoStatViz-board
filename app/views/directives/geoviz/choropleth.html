<div name="choroplethDirective">
    <div>
        <p>Make a choropleth map</p>
        <!-- select column -->
        <div>
            <label for="">Columns</label>
            <select ng-model="choroplethEditor.layerColumnNm" ng-options="name for name in maps.layerColumns" ng-change="choroplethEditor.setColumnNm()">
                <option value="">선택</option>
            </select><br>
            <label for="">Color</label>
            <select ng-model="choroplethEditor.classColorbrew" ng-change="choroplethEditor.setColorbrew()">
                <option value="YlGn">YlGn</option>
            </select><br>
            <label for="">Mode</label>
            <select ng-model="mode">
                <option value="">선택</option>
            </select>
        </div>

        <!-- set data interval size  -->
        <div>
            <label for="">Class</label>
            <select ng-model="classifyNum">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
            <ul>
                <li ng-repeat="class in choroplethEditor.classes track by $index">
                    <input type="text" ng-model="firstname"> ~ <input type="text" ng-model="secondtime">
                </li>
            </ul>
        </div>

        <div id="slidecontainer">
            <input type="range" min="0" max="100" class="opacity-slider" ng-model="choroplethEditor.opacity" ng-change="choroplethEditor.changeOpacity()">
        </div>
    </div>
    <div class="add-layer">
            <button class="add-layer-btn" ng-click="choroplethEditor.visualizeGeoData();">APPLY</button>
        <button class="add-layer-btn" ng-click="choroplethEditor.setGeoViz(-1, 2);">RETURN</button>
    </div>
</div>
